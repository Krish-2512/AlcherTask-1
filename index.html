<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcheringa Task-1</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="navbar">
        <div id="home" class="titles">Home</div>
        <div id="name" class="titles">Krish Raj</div>
    </div>

    <div class="container">
        <div class="side-bar">
            <header>
                <img src="" alt=""/>
                <h1>New Items</h1>
            </header>
            <div class="menu">
                <div class="item">
                    <a class="sub-btn"><i class="fas fa-desktop"></i>Dashboard<i class="fas fa-angle-right dropdown"></i></a>
                    <div class="sub-menu">
                        <a href="#" class="sub-item">Commerce</a>
                        <a href="#" class="sub-item">Help desk</a>
                        <a href="#" class="sub-item">Fitness</a>
                        <a href="#" class="sub-item">Crypto</a>
                        <a href="#" class="sub-item">Analytics</a>
                        <a href="#" class="sub-item">Monitoring</a>
                    </div>
                </div>
                
                <div class="item">
                    <a class="sub-btn"><i class="fas fa-cogs"></i>Applications<i class="fas fa-angle-right dropdown"></i></a>
                    <div class="sub-menu">
                        <a href="#" class="sub-item">App 1</a>
                        <a href="#" class="sub-item">App 2</a>
                    </div>
                </div>
                <div class="item"><a href="#"><i class="fas fa-th"></i>Elements</a></div>
                <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
            </div>
        </div>
        <div class="main">
        <div class="intro">
            <h1 style="color:black">
            Welcome
            </h1>
            <div class="info">
                <img src="user.jpg"  style="height:100px; width:100px; margin-left:100px;border-radius: 50%;" alt=""/>
                <span style="color:black">username</span>
            </div>
            <div id="error-msg" class="error-msg">
                <span id="error-text">An error occurred. Please try again later.</span>
               
            </div>
        </div>
           
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th id="r1">First Name</th>
                        <th id="r1">Age</th>
                        <th id="r1">Phone Number</th>
                        <th id="r1">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
